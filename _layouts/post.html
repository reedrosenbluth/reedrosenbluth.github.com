<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title> {% if page.title %} {{ page.title }} | {% endif %} Reed Rosenbluth </title>
  <link rel="stylesheet" href="/css/style.css" />
  <link href="/css/github.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="//use.typekit.net/sfl3uaw.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body>
  <div id="main">
    <header>
      <h1 class="myname"> Reed Rosenbluth </h1>
      <nav role="navigation">
        <ul>
          <li><a href="/contact">Contact</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="http://reedrosenbluth.com">Landing Page</a></li>
        </ul>
      </nav>
    </header>
    <div class="content">
      <div class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        {{ page.date | date_to_string }}
      </div>
      {{ content }}
    </div>
    <footer>
      <p>Reed Rosenbluth 2012 | All Rights Reserved. </p>
    </footer>
  </div>
  <script src="/js/rainbow-custom.min.js"></script>
</body>
</html>
